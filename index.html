<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Meal</title>

    <!-- bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- external CSS file -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- Search container -->
    <section>
        <h4 class="text-center mt-3"">Search Your Favorite Food</h4>

        <div  class=" d-flex justify-content-center align-content-center my-3">
            <input class="mx-2" type=" text" name="" id="searchText" placeholder="search">
            <button onclick="getButton()" class="btn btn-primary mx-2">Search</button>
            </div>

    </section>

    <!-- Meal Container -->
    <section id="mealSection" class="container">
        <div id="mealContainer" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <!-- Modal Section -->
    <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyId">

                </div>
                <div class="modal-footer text-primary ">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- External JS file -->
    <script src="scripts/script.js"></script>
</body>



</html>
